<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" method="POST"></form>
            <table>
                <tr>
                    <td class="right">
                        <label for="last-name">Last Name</h2>
                    </td>
                    <td colspan="3">
                        <input type="text" class="form-fill-99" id="last-name">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="first-name">First Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" class="form-fill-99" id="first-name">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="address">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea class="form-fill-99" id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="city" id="city" class="form-fill-99">
                    </td>
                    <td class="center">
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="state" id="state" class="form-fill-99">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="zipcode">ZIP/Postal Code</label>
                    </td>
                    <td colspan="3">
                        <input type="text" pattern="[0-9]*" id="zipcode">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="country">Country</label>
                    </td>
                    <td colspan="3">
                        <select id="country">
                            <option value="Romania">Romania</option>
                            <option value="United States">United States</option>
                            <option value="Bulgary">Bulgary</option>
                            <option value="United Kingdom">United Kingdom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="phone">Phone (country code, area code, number)</label>
                    </td>
                    <td colspan="3">
                        <label for="phone-country-code">(+</label>
                        <input type="text" class="short-form" id="phone-country-code">
                        <label for="phone-area-code">)</label>
                        <input type="text" class="medium-form" id="phone-area-code">
                        <label for="phone-number">-</label>
                        <input type="text" id="phone-number">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="birth date">Birth Date</label>
                    </td>
                    <td colspan="3">
                        <label for="month">Month</label>
                        <input type="text" id="month" class="short-form">
                        <label for="day">Day</label>
                        <input type="text" id="day" class="short-form">
                        <label for="year">Year (4 digit)</label>
                        <input type="text" id="year" class="medium-form">
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="gender">Gender</label>
                    </td>
                    <td colspan="3">
                        <select id="Gender">
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="starting-date">Starting date</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="starting-date" value="Spring 2006">Spring 2006
                        <input type="radio" name="starting-date" value="Summer 2006">Summer 2006
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea class="form-fill-99" id="comments"></textarea>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="submit">
                            <button value="Clear">Clear</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
    </html>
